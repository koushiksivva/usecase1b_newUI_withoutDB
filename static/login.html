<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Project Plan Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-900: #0f172a;
            --primary-800: #1e293b;
            --primary-700: #334155;
            --primary-600: #475569;
            --primary-500: #64748b;
            --primary-400: #94a3b8;
            --primary-300: #cbd5e1;
            --primary-200: #e2e8f0;
            --primary-100: #f1f5f9;
            --primary-50: #f8fafc;
            
            --accent-600: #2563eb;
            --accent-500: #3b82f6;
            --accent-400: #60a5fa;
            --accent-100: #dbeafe;
            --accent-50: #eff6ff;
            
            --success-600: #16a34a;
            --success-500: #22c55e;
            --success-100: #dcfce7;
            
            --warning-600: #ca8a04;
            --warning-500: #eab308;
            --warning-100: #fef3c7;
            
            --error-600: #dc2626;
            --error-500: #ef4444;
            --error-100: #fee2e2;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-50) 0%, var(--primary-100) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-800);
            position: relative;
            overflow: hidden;
        }

        /* Background decorations */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--accent-50), transparent);
            border-radius: 50%;
            z-index: -1;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, var(--accent-100), transparent);
            border-radius: 50%;
            z-index: -1;
        }

        .login-container {
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            max-height: 600px;
            width: 90%;
            border: 1px solid var(--primary-200);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(20px);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 1rem;
        }

        .logo-mark {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--accent-600), var(--accent-500));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 24px;
            margin: 0 auto 1rem;
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
        }

        .login-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-900);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--primary-600);
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .error-message {
            background: var(--error-100);
            color: var(--error-600);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--error-500);
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 400;
            color: var(--primary-700);
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--primary-300);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: var(--primary-50);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-500);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: white;
        }

        .form-input::placeholder {
            color: var(--primary-400);
        }

        .login-button {
            width: 100%;
            background: linear-gradient(135deg, var(--accent-600), var(--accent-500));
            color: white;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .credentials-hint {
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--primary-50);
            border-radius: 12px;
            border: 1px solid var(--primary-200);
            font-size: 0.875rem;
            color: var(--primary-600);
        }

        .credentials-hint-title {
            font-weight: 600;
            color: var(--primary-800);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .credential-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--primary-200);
        }

        .credential-item:last-child {
            border-bottom: none;
        }

        .credential-label {
            color: var(--primary-600);
            font-weight: 500;
        }

        .credential-value {
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            background: var(--primary-100);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.8rem;
            color: var(--primary-800);
        }

        .footer-text {
            text-align: center;
            margin-top: 2rem;
            color: var(--primary-500);
            font-size: 0.875rem;
        }

        .footer-link {
            color: var(--accent-600);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        /* Loading state */
        .loading {
            position: relative;
            overflow: hidden;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .login-title {
                font-size: 1.75rem;
            }

            .credentials-hint {
                font-size: 0.8rem;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-mark">PPA</div>
            <h1 class="login-title">Project Plan Agent</h1>
        </div>

        <form class="login-form" action="/login" method="post" id="loginForm">
            <div class="error-message" id="errorMessage">
                Invalid username or password. Please try again.
            </div>

            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input"
                    placeholder="Enter your username" 
                    required 
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input"
                    placeholder="Enter your password" 
                    required 
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <span id="buttonText">Sign In</span>
            </button>
        </form>

        <div class="footer-text">
            <p>© 2024 NTT DATA Business Solutions. All rights reserved.</p>
            <p><a href="#" class="footer-link">Privacy Policy</a> • <a href="#" class="footer-link">Terms of Service</a></p>
        </div>
    </div>

    <script>
        // Get URL parameters to check for error
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = document.getElementById('errorMessage');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');

        // Show error message if there's an error parameter
        if (urlParams.has('error')) {
            errorMessage.classList.add('show');
        }

        // Focus on username field when page loads
        usernameInput.focus();

        // Clear error message when user starts typing
        function clearError() {
            errorMessage.classList.remove('show');
        }

        usernameInput.addEventListener('input', clearError);
        passwordInput.addEventListener('input', clearError);

        // Handle form submission
        loginForm.addEventListener('submit', function(e) {
            // Show loading state
            loginButton.disabled = true;
            loginButton.classList.add('loading');
            buttonText.textContent = 'Signing In...';

            // Let the form submit naturally, but provide visual feedback
            setTimeout(() => {
                if (!window.location.href.includes('/login')) {
                    // Reset button state if still on login page (error occurred)
                    loginButton.disabled = false;
                    loginButton.classList.remove('loading');
                    buttonText.textContent = 'Sign In';
                }
            }, 2000);
        });

        // Quick login functionality for demo credentials
        function quickLogin(username, password) {
            usernameInput.value = username;
            passwordInput.value = password;
            clearError();
            
            // Add visual feedback
            usernameInput.style.background = 'var(--success-100)';
            passwordInput.style.background = 'var(--success-100)';
            
            setTimeout(() => {
                usernameInput.style.background = '';
                passwordInput.style.background = '';
            }, 1000);
        }

        // Add click handlers for credential items (for demo purposes)
        document.querySelectorAll('.credential-item').forEach((item, index) => {
            item.style.cursor = 'pointer';
            item.addEventListener('click', function() {
                const credentials = [
                    ['john.doe', 'password123'],
                    ['jane.smith', 'password456'],
                    ['admin', 'admin123']
                ];
                
                if (credentials[index]) {
                    quickLogin(credentials[index][0], credentials[index][1]);
                }
            });

            // Add hover effect
            item.addEventListener('mouseenter', function() {
                this.style.background = 'var(--primary-100)';
                this.style.borderRadius = '8px';
            });

            item.addEventListener('mouseleave', function() {
                this.style.background = '';
                this.style.borderRadius = '';
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Alt + 1, 2, 3 for quick demo login
            if (e.altKey && ['1', '2', '3'].includes(e.key)) {
                e.preventDefault();
                const credentials = [
                    ['john.doe', 'password123'],
                    ['jane.smith', 'password456'],
                    ['admin', 'admin123']
                ];
                
                const index = parseInt(e.key) - 1;
                if (credentials[index]) {
                    quickLogin(credentials[index][0], credentials[index][1]);
                }
            }
        });

        // Add subtle animations on focus
        [usernameInput, passwordInput].forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
